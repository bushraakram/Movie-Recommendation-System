<header>
<div>
<img src="https://pmcvariety.files.wordpress.com/2017/02/imdb1.png" class="logo">

<button type="submit" class="btn btn-dark" value="Submit"  ><i class="fa fa-bars" aria-hidden="true"></i>Menu</button>
</div>
<form method="POST">
<div class="form-group">
<input type="text" class="form-control input-sm" id="input" name="movie_input" style="width:100%" maxlength="500"placeholder="Enter a movie title" >
<button type="submit" class="btn btn-success" value="Submit" method="get" ><i class="fa fa-search" aria-hidden="true"></i></button>
<button type="submit" class="btn btn-dark" value="Submit"  ><i class="fa fa-user" aria-hidden="true"></i> Sign In|Register</button>
</div>
</div>





</header>

<main>

  <div class="card-body">
   
  
    <p class="card-text">{{overview}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{runtime}}minutes| {{genre}}| {{release}}</li>
    <li class="list-group-item">Directors: {{director}}</li>
    <li class="list-group-item">Cast: {{cast}}</li>
  </ul>
  
</div>

<h3 class="subtitle"> Similar movies you may like:</h3>
